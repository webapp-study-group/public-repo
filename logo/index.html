<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .logo {
        background-color: black;
        color: white;
        padding: 0.5rem;
        border-radius: 0.25rem;
        display: flex;
        gap: 0.5rem;
        align-items: center;
        width: fit-content;
        font-family: 'Courier New', Courier, monospace;
      }
      img {
        height: 4.5rem;
      }
      .caption {
        text-align: center;
        flex-grow: 1;
        font-size: 1.128rem;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="logo.webp" />
      <div class="caption">
        <div>WebApp</div>
        <div>開發學習小組</div>
      </div>
    </div>
  </body>
</html>
